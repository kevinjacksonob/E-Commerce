<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>

        <nav class="nav">
            <a href="#" class="logo"> Commerce </a>
            <div class="nav_menu" id="nav_menu">
                <div class="nav_close" id="nav_close">
                    <i class="fa-solid fa-x fa-xl nav_close_icon"></i>  
                </div>
                <ul class="nav_list">
                    <li class="mx-1"> 
                        <a class="nav_link" href="#shop"> Shop </a> 
                    </li>
                    <li class="mx-1 nav_link"> 
                        <a class="nav_link" href="#contact"> Contact </a> 
                    </li>
                </ul>
                <div class="nav_search">
                    <input type="text" name="search" id="search" placeholder="Search Products...">
                </div>
                <div class="shopping">
                    <p class="mx-1" id="element_price"> $ 0.0 </p>
                    <p class="mx-1" id="element_count"> 0 items </p>
                    <a id="shopping-cart-open"> <i class="fa-solid fa-cart-shopping fa-xl"></i> </a>
                </div>
            </div> 
            <div class="nav_toggle" id="nav_toogle">
                <i class="fa-solid fa-bars fa-xl nav_open_icon"></i>  
            </div>
        </nav>

        <div class="shopping-cart" id="shopping-cart">
            <div class="shopping-cart-close" id="shopping-cart-close">
                <i class="fa-solid fa-x fa-xl"></i>
            </div>
            <h2>Shopping Cart</h2>
            <div class="cart-list" id="cart-list">
                
            </div>
            <div>
                <button class="btn-buy" id="btn-buy"> Comprar </button>
            </div>
        <div>
    </header>

    <main>

        <section class="imagen">
            <img class="img-primary" src="./assets/img/clothes.jpg" alt="imagen" >
        </section>

        <section class="shop" id="shop">
            <div>
                <h2> Shop </h2>

                <div class="list-products" id="list-products">
                    
                </div>
            </div>

        </section>

        <section class="messages" id="messages">
            
        </section>

    </main>

    <footer id="contact">
        <div>
            <a href="#" class="logo"> Commerce </a>
            <p>Asereje@2022</p>
        </div>
        <div class="social-networks">
            <ul>
                <li> <i class="fa-brands fa-facebook fa-2xl"></i> </li>
                <li> <i class="fa-brands fa-twitter fa-2xl"></i> </li>
                <li> <i class="fa-brands fa-youtube fa-2xl"></i> </li>
                <li> <i class="fa-brands fa-instagram fa-2xl"></i>  </li>
                <li> <i class="fa-solid fa-envelope fa-2xl"></i> </li>
            </ul>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/79a952d83e.js" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
